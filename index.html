<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css" />
    <title>Clicker Empire Game</title>
  </head>

  <body>
    <!--1ページ目　ログイン画面-->
    <div id="loginPage" class="bg-dark vh-100 d-flex justify-content-center align-items-center flex-column">
      <div class="col-md-4 col-11 bg-light d-flex flex-wrap align-items-center justify-content-center" id="loginBox">
        <h2 class="col-md-10 p-2 text-center">Clicker Empire Game</h2>
        <form class="form col-md-10 p-4" onsubmit="initializePlayerInfo(); event.preventDefault();">
          <input type="text" placeholder="Your Name" class="form-control" required="required">
          <div class="d-flex col-md-12 col-10 justify-content-between p-3 my-2">
            <button type="submit" class="btn btn-primary col-md-4 col-4" >New</button>
            <button type="submit" class="btn btn-primary col-md-4 col-4">Login</button>
          </div>
        </form>
        

      </div>
    </div>
    <!--2ページ目　メインページ-->
    <div id="mainPage">

    </div>
    <!--3ページ目　購入ページ-->
    <div id="purchasePage">

    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
